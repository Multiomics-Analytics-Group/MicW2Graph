amino acids, are utilized as the energy and carbon source. In the absence of, or the inability to utilize, external electron acceptors, organic molecules act as the electron acceptor to balance the redox of the cell. Common by-products include volatile fatty acids, alcohols, hydrogen and CO2.", "font": {"size": 9}, "id": "n54", "iri": "http://purl.obolibrary.org/obo/GO_0006113", "label": "Fermentation", "labels": ":BiologicalProcess", "name": "Fermentation", "pagerank_centrality": "1.0983158866232348", "providedBy": "MiDAS|KG-Microbe", "shape": "dot", "size": 20, "synonym": "", "xref": "MetaCyc:FERMENTATION-PWY|Wikipedia:Fermentation_(biochemistry)"}, {"betweenness_centrality": "55.08773448773449", "border-color": "#76d30aff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "BiologicalProcess", "closeness_centrality": "0.291970802919708", "color": {"background": "#cdfb98ff", "border": "#76d30aff"}, "degree_centrality": "6.0", "description": "The chemical reactions and pathways involving amino acids, carboxylic acids containing one or more amino groups. The three main classes of organics fed into wastewater treatment systems are represented here: Lipids/fatty acids; carbohydrates/sugars; proteins/amino acids. In this MiDAS field guide there is no differentiation between those able to use complex organics and those only able to utilize simple compounds released during hydrolysis. Where known, this is covered in the genus description. Organisms only need to reportedly assimilate one compound for the class to be designated as positive for this field.", "font": {"size": 9}, "id": "n255", "iri": "http://purl.obolibrary.org/obo/GO_0006520 ", "label": "Amino acid metabolic process", "labels": ":BiologicalProcess", "name": "Amino acid metabolic process", "pagerank_centrality": "0.8475776571460946", "providedBy": "MiDAS", "shape": "dot", "size": 11, "synonym": "cellular amino acid metabolic process|cellular amino acid metabolism|amino acid and derivative metabolism| lking. In this condition, interfloc bridging by the filaments impedes adequate settling of the biomass, resulting in loss of solids with the treated effluent", "font": {"size": 9}, "id": "n256", "iri": "http://purl.obolibrary.org/obo/GO_0030447 ", "label": "Filamentous growth", "labels": ":BiologicalProcess", "name": "Filamentous growth", "pagerank_centrality": "0.3812780524065636", "providedBy": "MiDAS", "shape": "dot", "size": 10, "synonym": "", "xref": ""}, {"betweenness_centrality": "8.135353535353534", "border-color": "#76d30aff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "BiologicalProcess", "closeness_centrality": "0.2507836990595611", "color": {"background": "#cdfb98ff", "border": "#76d30aff"}, "degree_centrality": "4.0", "description": "The chemical reactions and pathways involving a short-chain fatty acid. A short-chain fatty acid has an aliphatic tail containing fewer than 6 carbons. The three main classes of organics fed into wastewater treatment systems are represented here: Lipids/fatty acids; carbohydrates/sugars; proteins/amino acids. In this MiDAS field guide there is no differentiation between those able to use complex organics and those only able to utilize simple compounds released during hydrolysis. Where known, this is covered in the genus description. Organisms only need to reportedly assimilate one compound for the class to be designated as positive for this field.", "font": {"size": 9}, "id": "n253", "iri": "http://purl.obolibrary.org/obo/GO_0046459 ", "label": "Short-chain fatty acid metabolic process", "labels": ":BiologicalProcess", "name": "Short-chain fatty acid metabolic process", "pagerank_centrality": "0.6084596510952561", "providedBy": "MiDAS", "shape": "dot", "size": 10, "synonym": "short-chain fatty acid metabolism", "xref": ""}, {"betweenness_centrality": "154.19361471861464", "border-color": "#31c17aff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "OrganismTaxon", "closeness_centrality": "0.23460410557184752", "color": {"background": "#2793146b", "border": "#31c17aff"}, "degree_centrality": "4.0", "font": {"size": 9}, "id": "n240", "label": "Paracoccaceae", "labels": ":Family", "name": "Paracoccaceae", "pagerank_centrality": "0.718108992521323", "propertyValue": "[\u0027has_rank NCBITaxon:family\u0027]", "shape": "dot", "size": 14, "synonym": "[\u0027\"alpha-3 proteobacteria\" RELATED synonym []\u0027, \u0027\"Rhodobacter clade\" RELATED synonym []\u0027, \u0027\"Rhodobacteraceae\" RELATED synonym []\u0027, \u0027\"Rhodobacteraceae Garrity et al. 2006\" RELATED synonym []\u0027]", "xref": "[\u0027GC_ID:11\u0027, \u0027PMID:16403855\u0027, \u0027PMID:28106881\u0027]"}, {"betweenness_centrality": "8.135353535353534", "border-color": "#76d30aff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "BiologicalProcess", "closeness_centrality": "0.2507836990595611", "color": {"background": "#cdfb98ff", "border": "#76d30aff"}, "degree_centrality": "4.0", "description": "The chemical reactions and pathways resulting in the formation of a polyphosphate, the anion or salt of polyphosphoric acid. The PAOs are enriched for in wastewater treatment systems configured for enhanced biological phosphorus removal (EBPR). They are responsible for the bulk of biological phosphorus removal from wastewater. The principle of EBPR systems relies on the cycling of biomass between carbon rich anaerobic conditions and carbon deficient aerobic conditions. The PAOs accumulate excess levels of phosphorus as polyphosphate under aerobic conditions, which they utilize as an energy source for substrate assimilation under anaerobic conditions. Thus, wastage of polyphosphate rich biomass from the aerobic tank leads to net P removal from the system. Earlier definitions of the PAO included cycling of glycogen and polyhydroxyalkanoates (PHAs) in accordance with the model PAO, Candidatus Accumulibacter. However, the Tetrasphaera do not accumulate PHA or cycle glycogen in the same way. As such, in MiDAS, the cycling of excess polyphosphate under the dynamic conditions of EBPR is applied to define a PAO.", "font": {"size": 9}, "id": "n251", "iri": "http://purl.obolibrary.org/obo/GO_0006799 ", "label": "Polyphosphate biosynthetic process", "labels": ":BiologicalProcess", "name": "Polyphosphate biosynthetic process", "pagerank_centrality": "0.6084596510952561", "providedBy": "MiDAS", "shape": "dot", "size": 10, "synonym": "polyphosphate anabolism|polyphosphate biosynthesis|polyphosphate formation|polyphosphate synthesis", "xref": ""}, {"betweenness_centrality": "715.3863636363639", "border-color": "#009bedff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "OrganismTaxon", "closeness_centrality": "0.3187250996015936", "color": {"background": "#7ad1ffff", "border": "#009bedff"}, "degree_centrality": "26.0", "font": {"size": 9}, "id": "n4", "label": "Acinetobacter", "labels": ":Genus", "name": "Acinetobacter", "pagerank_centrality": "3.505288132131389", "propertyValue": "[\u0027has_rank NCBITaxon:genus\u0027]", "shape": "dot", "size": 29, "synonym": "Unknown", "xref": "[\u0027GC_ID:11\u0027, \u0027PMID:10028249\u0027, \u0027PMID:7520730\u0027, \u0027PMID:8934907\u0027, \u0027PMID:9226915\u0027, \u0027PMID:9336926\u0027]"}, {"betweenness_centrality": "0.0", "border-color": "#76d30aff", "borderWidth": 1.5, "borderWidthSelected": 2, "category": "BiologicalProcess", "closeness_centrality": "0.24242424242424243", "color": {"background": "#cdfb98ff", "border": "#76d30aff"}, "degree_centrality": "2.0", "description": "A substance within a foam formulation that is used to maintain or improve its stability. Organisms with a hydrophobic surface have been associated with the stabilization of foams in both activated sludge and anaerobic digester systems. Excessive build-up of surface foams can result in carryover of solids from clarifiers in wastewater treatment systems and several operational problems in anaerobic digesters including biofouling of gas collecti
